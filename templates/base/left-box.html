<div class="col-lg-3">
    <h4 class="card-title">Categories</h4>
    <div class="list-group">
        {% for category in categories %}
        <a href="{{category.get_absoulte_url}}" class="list-group-item">{{category.name}}</a>
        {% endfor %}
    </div>
    <hr>
    <h4 class="card-title">Tags</h4>
    <div class="list-group">
        {% for tag in tags %}
        <a href="{{tag.get_absoulte_url}}" class="list-group-item">{{tag.name}}</a>
        {% endfor %}
    </div>
</div>
